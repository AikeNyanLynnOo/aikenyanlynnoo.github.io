<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="side-bar">
      <img src="images/pp.png" alt="Profile" class="profile-img" />
      <span class="name">Aike Nyan Lynn Oo</span>
      <hr class="name-underline" />
      <ul class="nav-bar">
        <li class="nav"><a href="#home">Home</a></li>
        <li class="nav"><a href="#about_me">About me</a></li>
        <li class="nav"><a href="#skills">Skills</a></li>
        <li class="nav"><a href="#experience">Experience</a></li>
        <li class="nav"><a href="#contact">Contact!</a></li>
      </ul>
      <div class="social-nav">
        <a href="facebook.com"
          ><i class="social-icon fab fa-facebook-square"></i
        ></a>
        <a href="twitter.com"
          ><i class="social-icon fab fa-twitter-square"></i
        ></a>
        <a href="linkedin.com"><i class="social-icon fab fa-linkedin"></i></a>
        <a href="instagram.com"
          ><i class="social-icon fab fa-instagram-square"></i
        ></a>
        <a href="github.com"
          ><i class="social-icon fab fa-github-square"></i
        ></a>
      </div>
    </div>
    <div class="content">
      <section id="home" class="home">
        <div class="header-gp">
          <h1 class="header">Welcome to my page!</h1>
          <span class="header-sub">I'm a junior web developer!</span>
          <button class="btn-primary">Download CV!</button>
        </div>
        <img src="images/freelancer.png" alt="Freelancer" class="home-img" />
      </section>
      <section id="about_me" class="about-me">
        <h1 class="header">About Me!</h1>
        <hr class="header-underline" />
      </section>
      <section id="skills" class="skills">
        <h1 class="header">Skills</h1>
        <hr class="header-underline" />
      </section>
      <section id="experience" class="experience">
        <h1 class="header">Experience</h1>
        <hr class="header-underline" />
      </section>
      <section id="contact" class="contact">
        <h1 class="header">Get In Touch!</h1>
        <hr class="header-underline" />
        <form action="#" class="contact-form">
          <input type="text" name="name" id="name" placeholder="Name" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <textarea name="message" id="message" cols="15" rows="10">
Message</textarea
          >
          <input type="submit" value="Send" class="btn-primary"/>
        </form>
        <img src="images/contact.png" alt="Contact" class="contact-img" />
      </section>
    </div>
  </body>
</html>
